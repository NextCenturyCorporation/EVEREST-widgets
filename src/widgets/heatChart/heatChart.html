<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="base/css/style.css">
		<link rel="stylesheet" href="base/css/svg.css">
		<link rel="stylesheet" href="css/svg.css">
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="../../../lib/d3.v3.min.js"></script>
		<script src="../../../lib/jquery-2.0.2.min.js"></script>
		<script src="../../../lib/underscore-min.js"></script>
		<script src="../../../lib/owf-widget-debug.js"></script>
		<script src="base/js/circularHeatChart.js"></script>
		<script src="js/heatChart_widget.js"></script>
		<script src="js/heatChart.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {

					$('#chart').show();
					$('#dateNow').show();
					heatChart_widget.execute("year");

					$('#nowButton').click(function() {
						heatChart_widget.updateNow();
					});

					$('#hourButton').click(function() {
						heatChart_widget.execute("hour");
					});
					$('#dayButton').click(function() {
						heatChart_widget.execute("day");
					});
					$('#weekButton').click(function() {
						heatChart_widget.execute("week");
					});
					$('#monthButton').click(function() {
						heatChart_widget.execute("month");
					});
					$('#yearButton').click(function() {
						heatChart_widget.execute("year");
					});
					$('#year5Button').click(function() {
						heatChart_widget.execute("year5");
					});
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
  			<div class="navbar-header">
    			<a class="navbar-brand" href="#">Circular Heat Chart</a>
    			<p id ="baseDate" class="navbar-text pull-right"></p>
 			</div>
 			<ul class="nav navbar-nav navbar-right">
		    	<li id ="baseDate" class="active"></li>
		    </ul>
		</nav>
		<div class="row">
			<div class="col-xs-11 col-xs-offset-1">
				<ul id="breadcrumbs-two">
				    <li><a id="year5Button" href="#">5-Year</a></li>
				    <li><a id="yearButton" href="#">Year</a></li>
				    <li><a id="monthButton" href="#">Month</a></li>
				    <li><a id="weekButton" href="#">Week</a></li>
				    <li><a id="dayButton" href="#">Day</a></li>
				    <li><a id="hourButton" href="#">Hour</a></li>
				    <li><a id="nowButton" href="#">Now</a></li>
				</ul>
			</div>
		</div>
		<div></br></br></div>	
		<div class="row">
			<div class="col-xs-11 col-xs-offset-1">
				<div id="chart"></div>
			</div>
		</div>


	</body>
</html>
