<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="base/js/circularHeatChart.js"></script>
		<script src="http://everest-build/owf-sample-html/js/owf-widget-debug.js"></script>
		<script src="js/day.js"></script>
		<script src="js/week.js"></script>
		<script src="js/month.js"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>

		<link rel="stylesheet" href="base/css/style.css">
		<link rel="stylesheet" href="base/css/svg.css">
		<link rel="stylesheet" href="css/svg.css">

		<script type="text/javascript">
			$(document).ready(function() {
					// Only show heat chart for day on load
					$('#weekChart').hide(0);
					$('#weekInfo').hide(0);
					$('#monthChart').hide(0);
					$('#monthInfo').hide(0);
					$('#dayChart').show(0);
					$('#dayInfo').show(0);

					$('#dayButton').click(function() {
						$('#weekChart').hide();
						$('#weekInfo').hide();
						$('#monthChart').hide();
						$('#monthInfo').hide();
						$('#dayChart').show();
						$('#dayInfo').show();
						});
					$('#weekButton').click(function() {
						$('#weekChart').show();
						$('#weekInfo').show();
						$('#monthChart').hide();
						$('#monthInfo').hide();
						$('#dayChart').hide();
						$('#dayInfo').hide();
						});
					$('#monthButton').click(function() {
							$('#weekChart').hide();
							$('#weekInfo').hide();
							$('#monthChart').show();
							$('#monthInfo').show();
							$('#dayChart').hide();
							$('#dayInfo').hide();
							});
			});
		</script>
	</head>
	<body>

		<button id="dayButton" onclick="dayChart"type="button">Day</button>
		<button id="weekButton" onclick="weekChart"type="button">Week</button>
		<button id="monthButton" onclick="monthChart"type="button">Month</button>

		<div id="dayChart"></div>
		<div id="dayInfo"></div>

		<div id="weekChart"></div>
		<div id="weekInfo"></div>

		<div id="monthChart"></div>
		<div id="monthInfo"></div>

		<script type="text/javascript">
			$( new day_heatChart_widget.execute());
		</script>

		<script type="text/javascript">
			$(week_heatChart_widget.execute());
		</script>

		<script type="text/javascript">
			$(month_heatChart_widget.execute());
		</script>

	</body>
</html>
