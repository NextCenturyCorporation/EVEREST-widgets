<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Confirm Reports</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src='./js/confirmer.js'></script>
	<script src='../assertionGraph/js/convert.js'></script>
	<script src='./js/network.js'></script>
</head>
<body>
	<div class='app'>
		<div class='alpha'>
			<div class='alpha-info'>
			</div>
			<div class='asserts'>
			</div>	
		</div>
		<div class='matcher'>
			<div class='confirmer'>
				<button class='confirm'>Confirm Pattern</button>
				<select class='patterns'>
					<option value='volvo'>Volvo</option>
					<option value='ford'>Ford</option>
				</select>
			</div>
			<div class='target-pattern'>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		var c = new confirmer();
		c.createCanvas();
		c.createListeners();
		c.display();
	</script>
	
</body>
</html>
