<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Confirm Reports</title>
	
	<link rel="stylesheet" type="text/css" href="css/compare.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
 			<div class="navbar-header">
   			<a class="navbar-brand" href="#">Confirm Reports</a>
			</div>
   		<ul class="nav navbar-nav navbar-right">
	    	<li id="confirm" class="active"><a href="#">Confirm</a></li>
	    </ul>
	</nav>
	<div class='col-xs-4'></div>
	<div class='confirm-info col-xs-4'></div>
	<div class='col-xs-4'></div>
	<div class='well' id='app'>
		<div class='panel panel-default' id='alpha'>
			<div class='panel panel-default' id='alpha_report'>
				<div class='panel-heading'>
					<h3 class='panel-title' id='title-one'>Alpha Report</h3>
					<div id='panel-one-info'></div>
					<select id='panel-one-select'>
					</select>
				</div>
				<div class='panel-body'>
					<div class='panel-one-range' id='range'>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="text" class='form-control' id="name-one" placeholder='Name' value='alpha report'>
						</div>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="text" class='form-control' id="start-one" placeholder='Start' value='0'>
						</div>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="text" class='form-control' id="end-one" placeholder='End' value='9'>
						</div>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="button" value="Submit" class='btn btn-primary btn-sm btn-block' id="get_pane1">
						</div>
					</div>
				</div>
			</div>
			
			<div id='asserts'></div>	
		</div>
		<div class='panel panel-default' id='matcher'>
			<div class='panel panel-default' id='confirmer'>
				<div class='panel-heading'>
					<h3 class='panel-title' id='title-two'>Similar Reports</h3>
					<div id='panel-two-info'></div>
					<select id='panel-two-select'>
					</select>
				</div>
				<div class='panel-body'>
					<div class='panel-two-range' id='range'>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="text" class='form-control' id="name-two" placeholder='Name' value='alpha report'>
						</div>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="text" class='form-control' id="start-two" placeholder='Start' value='0'>
						</div>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="text" class='form-control' id="end-two" placeholder='End' value='9'>
						</div>
						<div class='input-group input-group-sm col-xs-3'>
							<input type="button" value="Submit" class='btn btn-primary btn-sm btn-block' id="get_pane2">
						</div>
					</div>
				</div>
			</div>
			
			<div id='target-pattern'></div>
		</div>
		
	</div>
	<div class='well' id='information'></div>	
	
	<script src="../../../lib/jquery-2.0.2.min.js"></script>
	<script src="../../../lib/d3.v3.min.js"></script>
	<script src="../../../lib/owf-widget-debug.js"></script>
	
	<script src='./js/compare.js'></script>
	<script src='./js/buildQuery.js'></script>
	<script src='./js/similar.js'></script>
	<script src='../../components/assertionGraph/convert.js'></script>
	<script src='../../components/assertionGraph/network.js'></script>
	
	<script type="text/javascript">
		var c = new comparer();
		c.createListeners();
		c.display();
		
		owfdojo.addOnLoad(function(){
			OWF.ready(function(){
				OWF.Eventing.subscribe('', function(sender, msg){
					me.getTitanPaneOne();
				});
			});
		});
	</script>
</body>
</html>
