<!DOCTYPE html>
<html lang="en">
	<head>

    <title>Wimbledon 2013 | David &amp; Goliath</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/herograph.css">
	</head>

	<body>
		<div id="wrapper">
			<div id="title">
				<div>Wimbledon 2013 <span class="large">David &amp; Goliath</span></div>
				<div class="desc">Each arrow indicates a match where the winner had a lower ATP ranking than the loser. The size of the circle is proportional to the ATP points of the player.</div>
			</div>

			<svg id="chart">
				<defs>
			    <marker id="Triangle"
			      refX="0" refY="3" 
			      markerUnits="strokeWidth"
			      markerWidth="6" markerHeight="6"
			      orient="auto">
			      <path d="M 0 0 L 6 3 L 0 6 z" />
			    </marker>
			  </defs>
			</svg>

			<div id="info"></div>

			<footer>
				<p>Back to <a href="/">index</a>. Chart development by <a href="http://prcweb.co.uk">Peter Cook</a>. Original data at <a href="http://www.tennis-data.co.uk/wimbledon.php">Tennis-Data</a>.</p>
			</footer>


		</div>
		
		<script src="../../../../lib/d3.v3.js"></script>
<!-- 		<script src="js/d3.v3.min.js"></script> -->

</html>
