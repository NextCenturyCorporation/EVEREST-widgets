<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Raw Data Table</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top" role="navigation">
 		<div class="navbar-header">
   			<a class="navbar-brand" href="#">Raw Data Feed Table</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li class='dropdown'>
				<a href='#' class='dropdown-toggle' data-toggle='dropdown'> Set Max Rows <b class='caret'></b></a>
				<ul class='dropdown-menu'>
					<li><a href='#' class='show' id='10' value='10'>Show 10</a></li>
					<li><a href='#' class='show' id='25'>Show 25</a></li>
					<li><a href='#' class='show' id='50'>Show 50</a></li>
					<li><a href='#' class='show' id='100'>Show 100</a></li>
				</ul>
			</li>		
	    </ul>
	</nav>
	<div class='well'>
		<div class='panel panel-default'>
			<div class='panel-heading'>
				<div class="panel-title"></div>
			</div>
			<div class='panel-body'>
				<div class='info'>
					<div class='data_table_pages'>
						<ul class="pagination"></ul>
					</div>
					
					<div class="data_table_inputs">
						<label>Start Date: </label>
						<input type="text" name="start" class="data_table_start">
						<label>End Date: </label>
						<input type="text" name="end" class="data_table_end">
						<input type="button" value="Submit" class="data_table_submit">
						<input type="button" value="Show All" class="data_table_reset">
					</div>	
				</div>
				<div class="data_table_hold">
					<div class='data_table_container'>
						<table border="1" class='data_table_headers'></table>
						<table border="1" class='data_table_data'></table>
					</div>				
				</div>
			</div>
		</div>
	</div>
	<div class='well'>
		<div class="data_table_text"></div>
	</div>
	<script src="../../../lib/underscore.js"></script>
	<script src="../../../lib/jquery-2.0.2.js"></script>
	<script src="../../../lib/backbone.js"></script>
	<script src="../../../lib/d3.v3.js"></script>
	<script src="../../../lib/owf-widget-debug.js"></script>
	
	<script src="../../components/dataTable/data_table.js"></script>
	<script src="./js/raw_data.js"></script>
	<script src="./js/dropdown.js"></script>

	<script type="text/javascript">
		$(raw_data_widget.execute());
	</script>
</body>
</html>
