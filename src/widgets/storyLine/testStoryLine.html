<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>Story Line</title>

  <link rel='stylesheet' href='js/libs/jquery-timeline/jquery.timeline.css'>
  <link rel='stylesheet' href='css/storyLine.css'>

</head>
<body>
  <div id="tline" style="height: 150px; border: 1px solid #aaa"></div>
  <div id="buttonDiv">
      <button id="addButton">Add Point</button>
      <button id="changeButton">Change Layout</button>
      <button id="autoButton">Auto-Adjust Timeline</button>
  </div>

  <script src='js/libs/jquery-2.0.3.min.js'></script>
  <script src='js/libs/underscore-1.5.2.min.js'></script>
  <script src="js/libs/owf-widget-debug.js"></script>
  <script src="js/libs/jquery-timeline/jquery.timeline.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/clusterer.js"></script>
  <script src="js/storyLine.js"></script>
  <script src="js/storyLine-owf.js"></script>
  <script>
      // Load in sample data
      $(function() {
        app.addEvents([
          {
            start: "Apr 14 2013 00:00:00 GMT",
            title: "First Event"
          },
          {
            start: "Apr 12 2013 00:00:00 GMT",
            title: "Second Event"
          },
          {
            start: "Apr 13 2013 00:00:00 GMT",
            title: "Third Event"
          }
        ]);
      });
  </script>
  <script>
    $(function() {
      $("#changeButton").click(function(event) {
        var bandInfo = [{
                  width: "50%",
                  intervalUnit: Timeline.DateTime.MONTH,
                  intervalPixels: 75,
                },
                {
                  width: "50%",
                  intervalUnit: Timeline.DateTime.YEAR,
                  intervalPixels: 200,
                  highlight: true,
                  overview: true
                }];
        app.changeLayout(bandInfo);
      });
    });
  </script>
  <script>
    $(function() {
      $("#addButton").click(function(event) {
        // Pick a random time in November (random hour actually)
        var day = Math.floor(Math.random() * 30 + 1);
        var hour = Math.floor(Math.random() * 24);
        var startDate = "Jan " + day + " 2013 " + hour + ":00:00 GMT";
        app.addEvents(
          {
            start: startDate,
            title: "New Event"
          });
      });
    });
  </script>
  <script>
    $(function() {
      $("#autoButton").click(function(event) {
        app.deduceLayout();
      });
    });
  </script>
</body>
</html>
