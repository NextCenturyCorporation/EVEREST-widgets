<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Raw Data Table</title>
	<script src="../../../lib/underscore.js"></script>
	<script src="../../../lib/jquery-2.0.2.js"></script>
	<script src="../../../lib/backbone.js"></script>
	<script src="../../../lib/d3.v3.js"></script>
	<script src="../../../lib/owf-widget-debug.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="../../components/dataTable/data_table.js"></script>
	<script src="./js/raw_data.js"></script>
</head>
<body>
	<div id="hold">
		<div id="title"></div>
		<form> Please select the number of rows to display 
			<label><input type="radio" name="rows" value="10" checked>10</label>
			<label><input type="radio" name="rows" value="25">25</label>
			<label><input type="radio" name="rows" value="50">50</label>
			<label><input type="radio" name="rows" value="100">100</label>
			<label><input type="radio" name="rows" value="all" id="all">All</label>
		</form>
		<table border="1" id='raw_data'></table>
		<div id="inputs">
			Start Date: <input type="text" name="start" id="start">
			End Date: <input type="text" name="end" id="end">
			<input type="button" value="Submit" id="submit">
			<input type="button" value="Show All" id="reset">
		</div>
		<div id="text"></div>
	</div>

	<script type="text/javascript">
		$(raw_data_widget.execute());
	</script>
</body>
</html>
