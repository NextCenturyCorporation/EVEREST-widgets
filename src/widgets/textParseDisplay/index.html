<html>
	<head>
		<script src="../../../lib/jquery-2.0.2.js"></script>
		<script src="../../../lib/underscore-min.js"></script>
		<script src="../../../lib/backbone-min.js"></script>
		<script src="../../../lib/owf-widget-debug.js"></script>

		<script src="./lib/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css">

		<script src="js/textParseDisplay.js"></script>
		<script src="js/textParseDisplayWidget.js"></script>

		<!--link rel="stylesheet" type="text/css" href="theme/stylesheets/textParseDisplay.css"-->
	</head>

	<body>
		<div class="text_parse_display_container">
			<script type="text/javascript">
				$(function() {
					var obj = textParseDisplayWidget.execute();

					var alphaReportChannel = "com.nextcentury.everest.data_table_announce.alpha-report";

					OWF.Eventing.subscribe(alphaReportChannel, function(sender, msg){
						console.log("message");
						console.log(msg);
						var data = JSON.parse(msg).data;
						obj.handleReceiveAlphaReportData(data._id);
					});
				});
			</script>
		</div>
	</body>
</html>
