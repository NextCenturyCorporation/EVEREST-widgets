<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Confirm Reports</title>
	
	<link rel="stylesheet" type="text/css" href="css/compare.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
 			<div class="navbar-header">
   			<a class="navbar-brand" href="#">Compare Target Events and Alpha Reports</a>
			</div>
   		<ul class="nav navbar-nav navbar-right">
	    	<li id="compare" class="active"><a href="#">Compare</a></li>
	    </ul>
	</nav>
	
	<div class='well' id='app'>
		<div class='panel panel-default' id='alpha'>
			<div class='panel panel-default' id='alpha_report'>
				<div class='panel-heading'>
					<h3 class='panel-title'>Alpha Report</h3>
					<select id='alphas'></select>
				</div>
				<div class='panel-body'>
					<div id='alpha-info'></div>
					<div id='alpha-range' id='range'>
						<label> Start: </label>
						<input type='text' id='start-alpha' placeholder='Start' value='0'>
						<label> End: </label>
						<input type='text' id='end-alpha' placeholder='End' value='10'>
						<button id='get_ars'>Get Alpha Reports</button>
					</div>
				</div>
			</div>
			
			<div id='asserts'></div>	
		</div>
		<div class='panel panel-default' id='matcher'>
			<div class='panel panel-default' id='confirmer'>
				<div class='panel-heading'>
					<h3 class='panel-title'>Target Event</h3>
					<select id='patterns'></select>
				</div>
				<div class='panel-body'>
					<div id='target-info'></div>	
					<div id='target-range' id='range'>
						<label> Start: </label>
						<input type='text' id='start-target' placeholder='Start' value='0'>
						<label> End: </label>
						<input type='text' id='end-target' placeholder='End' value='10'>
						<button id='get_tes'>Get Target Events</button>
					</div>
				</div>
			</div>
			
			<div id='target-pattern'></div>
		</div>
		
	</div>
	<div class='well' id='information'>
		<div id='true'><ul></ul></div>
		<div id='false'><ul></ul></div>
	</div>	
	
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	
	<script src='./js/compare.js'></script>
	<script src='./js/buildQuery.js'></script>
	<script src='./js/comparer.js'></script>
	<script src='../../components/assertionGraph/convert.js'></script>
	<script src='../../components/assertionGraph/network.js'></script>
	
	<script type="text/javascript">
		var c = new confirmer();
		c.createListeners();
		c.display();
	</script>
	
</body>
</html>
