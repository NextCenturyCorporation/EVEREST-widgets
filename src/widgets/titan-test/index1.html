<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Compare Reports</title>
	
	<link rel="stylesheet" type="text/css" href="css/compare.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
 			<div class="navbar-header">
   			<a class="navbar-brand" href="#">View Similar Reports</a>
			</div>
   		<ul class="nav navbar-nav navbar-right">
	    	<li id="compare" class="active"><a href="#">Compare</a></li>
	    </ul>
	</nav>
	
	<div class='well' id='app'>
		<div class='panel panel-default' id='alpha'>
			<div class='panel panel-default' id='alpha_report'>
				<div class='panel-heading'>
					<h3 class='panel-title' id='title-one'>Alpha Report</h3>
					<div id='panel-one-info'></div>
					<select id='panel-one-select'></select>
				</div>
				<div class='panel-body'>
					<div class='panel-one-range' id='range'>
						<label> Name: </label>
						<input type='text' id='name-one' placeholder='Name' value='alpha report'>
						<label> Start: </label>
						<input type='text' id='start-one' placeholder='Start' value='0'>
						<label> End: </label>
						<input type='text' id='end-one' placeholder='End' value='9'>
						<button id='get_pane1'>Get Items</button>
					</div>
				</div>
			</div>
			
			<div id='asserts'></div>	
		</div>
		<div class='panel panel-default' id='matcher'>
			<div class='panel panel-default' id='confirmer'>
				<div class='panel-heading'>
					<h3 class='panel-title' id='title-two'>Similar Reports</h3>
					<div id='panel-two-info'></div>
					<select id='panel-two-select'></select>
				</div>
				<div class='panel-body'>
				</div>
			</div>
			
			<div id='target-pattern'></div>
		</div>
		
	</div>
	<div class='well' id='information'>
		<div id='true'><ul></ul></div>
		<div id='false'><ul></ul></div>
	</div>	
	
	<script src="../../../lib/jquery-2.0.2.min.js"></script>
	<script src="../../../lib/d3.v3.min.js"></script>
	
	<script src='./js/compare.js'></script>
	<script src='./js/buildQuery.js'></script>
	<script src='./js/similar.js'></script>
	<script src='../../components/assertionGraph/convert.js'></script>
	<script src='../../components/assertionGraph/network.js'></script>
	
	<script type="text/javascript">
		var c = new comparer();
		c.createListeners();
		c.display();
	</script>
	
</body>
</html>
