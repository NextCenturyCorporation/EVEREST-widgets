<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Alpha Report Table</title>

	<link rel="stylesheet" type="text/css" href="../../../lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../components/dataTable/css/style.css">

</head>
<body>
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
 		<div class="navbar-header">
   			<a class="navbar-brand" href="#">Alpha Report Table</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li class='dropdown'>
				<a href='#' class='dropdown-toggle' data-toggle='dropdown'>
					Configure <b class='caret'></b>
				</a>
				<ul class='dropdown-menu' role='menu' aria-labelledby='dropdownMenu'>
					<li class='dropdown-submenu'>
						<a tabindex='-1' href='#'>
							Visible Headers<span class='pull-right'>&#9658</span>
						</a>
						<ul class='dropdown-menu dropdown-menu-form' id='vis'>
						</ul>
					</li>
					<li class='dropdown-submenu'>
						<a tabindex='-1' href='#'>
							Set Default Date<span class='pull-right'>&#9658</span>
						</a>
						<ul class='dropdown-menu' id='dates'></ul>
					</li>
					<li class='dropdown-submenu'>
						<a tabindex='-1' href='#'>
							Set Primary Sort Key<span class='pull-right'>&#9658</span>
						</a>
						<ul class='dropdown-menu dropdown-menu-form' id='prim-sort'></ul>
					</li>
					<li class='dropdown-submenu'>
						<a href='#' class='dropdown-toggle' data-toggle='dropdown'>
							Set Max Rows<span class='pull-right'>&#9658</span>
						</a>
						<ul class='dropdown-menu'>
							<li><a href='#' class='show' id='10'>Show 10</a></li>
							<li><a href='#' class='show' id='25'>Show 25</a></li>
							<li><a href='#' class='show' id='50'>Show 50</a></li>
							<li><a href='#' class='show' id='100'>Show 100</a></li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				<a href='#' class='show_all'>Show All Data</a>
			</li>
	    </ul>
	</nav>
	<div class='well'>
		<div class='col-xs-6'></div>
		<div class='col-xs-6'>
			<ul class="pagination pagination-sm pull-right"></ul>
		</div>
		<div class='panel panel-default'>
			<div class='panel-body'>
				<div class='info'>
					<div id="data_table_inputs">
						<div class='col-xs-4' id='panel-title'> Displaying 0 of 0 objects </div>
						<div class='col-xs-3'></div>
						<div class='input-group input-group-sm col-xs-2 expand'>
							<input type="text" name="start" class='form-control' id="data_table_start" placeholder='Start Date'>
						</div>
						<div class='input-group input-group-sm col-xs-2 expand'>
							<input type="text" name="end" class='form-control' id="data_table_end" placeholder='End Date'>
						</div>
						<div class='col-xs-1 expand'>
							<input type="button" value="Submit" class='btn btn-primary btn-sm btn-block' id="data_table_submit">
						</div>
					</div>	
				</div>
				<div class="data_table_hold">
					<table border="1" class='data_table_data'>
						<thead></thead>
					</table>		
				</div>
			</div>
		</div>
		<div class="data_table_text"></div>
	</div>
	<script src="../../../lib/underscore.js"></script>
	<script src="../../../lib/jquery-2.0.2.js"></script>
	<script src="../../../lib/backbone.js"></script>
	<script src="../../../lib/d3.v3.js"></script>
	<script src="../../../lib/owf-widget-debug.js"></script>
	<script src="../../../lib/bootstrap.min.js"></script>
	<script src="../../../lib/jquery.blockUI.js"></script>
	
	<script src="../../components/dataTable/js/models.js"></script>
	<script src="../../components/dataTable/js/views.js"></script>
	<script src="../../components/dataTable/data_table.js"></script>
	<script src="../../components/dataTable/table_widget.js"></script>

	<script type="text/javascript">
		$(function(){
			var url = 'http://everest-build:8081/alpha-report';
			var announce = 'com.nextcentury.everest.data_table_announce.alpha-report';
			var timeline = 'com.nextcentury.everest.timeline_announcing';
			var workflow = 'com.nextcentury.everest.data.workflow';
			var alpha_report_widget = new table_widget(url, announce, timeline, workflow, 'AlphaReport');
			alpha_report_widget.execute();

			$('.dropdown-menu').on('click', function(e){
				if($(this).hasClass('dropdown-menu-form')){
					e.stopPropagation();
				}
			});
		});
	</script>
</body>
</html>
