<div class='col-xs-1'></div>
<div class='col-xs-11'>
	{{#each input}}
		<div class='form-group'>
			<label class='control-label'>{{this.label}}</label>
			<input type='text' class='form-control input-sm' placeholder='{{this.label}}' id='{{this.id}}'>
		</div>
	{{/each}}
	<button class='btn btn-primary pull-right btn-sm' type='button' id='{{button}}'>Add</button>
	<button class='btn btn-default pull-right btn-sm' type='button' id='cancel'>Cancel</button>
</div>
