<html>
	<head>
		<meta charset="utf-8">
		<script src="../../../lib/underscore.js"></script>
		<script src="../../../lib/jquery-2.0.2.js"></script>
		<script src="../../../lib/backbone.js"></script>
		<script src="../../../lib/d3.v3.js"></script>
		<script src="../../../lib/owf-widget-debug.js"></script>
		<script src="./components/data_table.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="data_table_hold">
			<div class="data_table_title"></div>
			
			<table border="1" class='data_table_data'></table>
			
			<div class="data_table_inputs">
				Start Date: <input type="text" name="start" class="data_table_start">
				End Date: <input type="text" name="end" class="data_table_end">
				<input type="button" value="Submit" class="data_table_submit">
				<input type="button" value="Show All" class="data_table_reset">
			</div>
			<div class="data_table_text"></div>
			<!--div class="data_table_display_count"> Please select the number of rows to display 
				<label><input type="radio" name="rows" value="10" checked>10</label>
				<label><input type="radio" name="rows" value="25">25</label>
				<label><input type="radio" name="rows" value="50">50</label>
				<label><input type="radio" name="rows" value="100">100</label>
				<label><input type="radio" name="rows" value="all" class="data_table_all_radio">All</label>
			</div-->
			<div class="data_table_pages"></div>
		</div>

		<script type="text/javascript">
			//remove the previous data block and do something to get the data


			$(function() {
				var success = function(data, status, xhr) {
					var raw_data_table = new data_table(data, function(announcement) {
						OWF.Eventing.publish("com.nextcentury.everest.data_table_announcing.assertion", announcement);
					}, null);

					raw_data_table.generateTable();
				};

				var url = "http://everest-build:8081/assertion/?callback=?";

				$.getJSON(url, success);
			})
		</script>
	</body>
</html>
